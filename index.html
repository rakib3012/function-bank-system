<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System Assignment </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
<h1 class="text-center text-info my-5 p-3 bg-danger-subtle">  Functional Bank System Creating Here....</h1>

<div class="container">
    <div class="row mb-3">
        <div class="col-lg-4">
            <div class="amount-field bg-danger-subtle pt-3 rounded-3 text-center">
                <h3 class="text-success">Deposit</h3>
                <h1>$<span id="d-amount">00</span></h1>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="amount-field bg-danger-subtle pt-3 rounded-3 text-center">
                <h3 class="text-primary">Withdraw</h3>
                <h1>$<span id="w-amount">00</span></h1>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="amount-field bg-danger-subtle pt-3 rounded-3 text-center">
                <h3 class="text-info">Balance</h3>
                <h1>$<span id="b-amount">200</span></h1>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-lg-6">
            <div class="amount-input bg-body-secondary p-5 text-center rounded-3">
                <input id="input" class="p-1 rounded-3 me-2" type="text" placeholder="$Enter Your Amount">
                <button id="btn" class="btn btn-info">Deposit</button>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="amount-input bg-body-secondary p-5 text-center rounded-3">
                <input id="input2" class="p-1 rounded-3 me-2" type="text" placeholder="$Enter Your Amount">
                <button id="btn2" class="btn btn-info">Withdraw</button>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="bank.js"></script>
</body>
</html>
